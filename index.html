<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pengingat Tugas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f2f5;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: white;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li small {
      color: #555;
    }
    li button {
      background-color: #dc3545;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 4px;
    }
    li button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Pengingat Tugas</h1>

  <!-- Filter tugas -->
  <div id="filterButtons" style="margin-bottom: 1rem;">
    <button onclick="setFilter('all')">Semua</button>
    <button onclick="setFilter('done')">Selesai</button>
    <button onclick="setFilter('undone')">Belum Selesai</button>
  </div>

  <!-- Form tambah tugas -->
  <form id="taskForm">
    <input id="taskInput" type="text" placeholder="Tulis tugas..." required />
    <button type="submit">Tambah</button>
  </form>

  <!-- Daftar tugas -->
  <ul id="taskList"></ul>

  <script>
console.log("JS masuk");
</script>
<script src="/script.js" defer></script>

</body>
</html>
